services:
  # PostgreSQL Database
  - type: pserv
    name: sgt-ums-db
    env: docker
    plan: starter
    region: singapore
    ipAllowList: []

  # Backend API Service
  - type: web
    name: sgt-ums-backend
    env: node
    region: singapore
    plan: starter
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && npm start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: sgt-ums-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: JWT_COOKIE_EXPIRE
        value: 7
      - key: BCRYPT_ROUNDS
        value: 10
      - key: MAX_LOGIN_ATTEMPTS
        value: 5
      - key: LOCKOUT_DURATION
        value: 15
      - key: RATE_LIMIT_WINDOW
        value: 15
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: FRONTEND_URL
        value: https://sgt-ums-frontend.onrender.com
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: EMAIL_FROM_NAME
        value: SGT Research Portal
      - key: EMAIL_FROM_ADDRESS
        sync: false

  # Frontend Service (Next.js)
  - type: web
    name: sgt-ums-frontend
    env: node
    region: singapore
    plan: starter
    buildCommand: cd frontend && npm install && npm run build && cp -r .next/static .next/standalone/.next/ && cp -r public .next/standalone/
    startCommand: cd frontend/.next/standalone && node server.js
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://sgt-ums.onrender.com/api/v1
      - key: NEXT_PUBLIC_APP_NAME
        value: SGT UMS
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOSTNAME
        value: 0.0.0.0

databases:
  - name: sgt-ums-db
    databaseName: sgt_university
    user: sgt_user
    plan: starter
    region: singapore
