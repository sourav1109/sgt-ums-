version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: sgt-ums-db
    environment:
      POSTGRES_DB: sgt_ums
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/schema.prisma:/docker-entrypoint-initdb.d/schema.prisma
    ports:
      - "5432:5432"
    networks:
      - sgt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: production
    container_name: sgt-ums-backend
    environment:
      NODE_ENV: production
      PORT: 5001
      DATABASE_URL: postgresql://postgres:postgres_password@database:5432/sgt_ums?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRE: 7d
      JWT_COOKIE_EXPIRE: 7
      FRONTEND_URL: http://localhost:3000
      BCRYPT_ROUNDS: 10
      MAX_LOGIN_ATTEMPTS: 5
      LOCKOUT_DURATION: 15
      RATE_LIMIT_WINDOW: 15
      RATE_LIMIT_MAX_REQUESTS: 100
    volumes:
      - backend_uploads:/app/uploads
      - ./backend/src:/app/src:ro
    ports:
      - "5001:5001"
    networks:
      - sgt-network
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: production
    container_name: sgt-ums-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5001/api/v1
      NEXT_PUBLIC_APP_NAME: SGT UMS
    ports:
      - "3000:3000"
    networks:
      - sgt-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: sgt-ums-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - sgt-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  # Redis for caching (Optional)
  redis:
    image: redis:7-alpine
    container_name: sgt-ums-redis
    ports:
      - "6379:6379"
    networks:
      - sgt-network
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

networks:
  sgt-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  redis_data:
    driver: local