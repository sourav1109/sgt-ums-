version: '3.8'

services:
  # Development Database
  database:
    image: postgres:15-alpine
    container_name: sgt-ums-db-dev
    environment:
      POSTGRES_DB: sgt_ums_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sgt-dev-network

  # Backend Development
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: development
    container_name: sgt-ums-backend-dev
    environment:
      NODE_ENV: development
      PORT: 5001
      DATABASE_URL: postgresql://postgres:postgres_password@database:5432/sgt_ums_dev?schema=public
      JWT_SECRET: development-jwt-secret-key
      JWT_EXPIRE: 7d
      FRONTEND_URL: http://localhost:3000
    volumes:
      - ./backend:/app:cached
      - backend_dev_modules:/app/node_modules
      - backend_dev_uploads:/app/uploads
    ports:
      - "5001:5001"
    networks:
      - sgt-dev-network
    depends_on:
      - database
    command: npm run dev

  # Frontend Development
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development
    container_name: sgt-ums-frontend-dev
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5001/api/v1
      NEXT_PUBLIC_APP_NAME: SGT UMS Dev
    volumes:
      - ./frontend:/app:cached
      - frontend_dev_modules:/app/node_modules
    ports:
      - "3000:3000"
    networks:
      - sgt-dev-network
    depends_on:
      - backend-dev
    command: npm run dev

  # Redis for development
  redis-dev:
    image: redis:7-alpine
    container_name: sgt-ums-redis-dev
    ports:
      - "6379:6379"
    networks:
      - sgt-dev-network
    command: redis-server --appendonly yes

networks:
  sgt-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  backend_dev_modules:
    driver: local
  frontend_dev_modules:
    driver: local
  backend_dev_uploads:
    driver: local